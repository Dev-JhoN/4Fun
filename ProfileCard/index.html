<!DOCTYPE html>

<html xmlns:https="http://www.w3.org/1999/xhtml">
<head>
    <title>Jhow - ProfileCard 2021</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<main>
    <div class="container">
        <div class="avatar">
             <span>
                 <img src="images/selo.svg" alt="Selo Rocketseat">
            </span>
            <img src="https://lorempixel.com/185/185/people/" alt="Foto Pessoal" id="userImage">
        </div>

        <h1 id="userName">User Name</h1>
        <a id="userLink" href="https://www.instagram.com" target="_blank">
            <img src="./images/github%202.png" alt="icone github">
            <span id="userLogin">Github</span></a>
        <p id="userBio">An instructor focused on helping pople start programming for web</p>
        <ul id="socialLinks">
            <li class="youtube">
                <a href="https://www.youtube.com/watch?v=k8GEufDC-HA" target="_blank">
                    <img src="./images/youtube.png" alt="Redirecionamento para Youtube">
                </a>
            </li>
            <li class="instagram">
                <a href="https://www.instagram.com" target="_blank">
                    <img src="./images/instagram.png" alt="Redirecionamento para instagram">
                </a>
            </li>
            <li class="facebook">
                <a href="https://www.facebook.com" target="_blank">
                    <img src="./images/facebook.png" alt="Redirecionamento para facebook">
                </a>
            </li>
            <li class="twitter">
                <a href="https://www.twitter.com" target="_blank">
                    <img src="./images/twitter.png" alt="Redirecionamento para twitter">
                </a>
            </li>
        </ul>
    </div>
</main>

<script src="main.js"></script>
</body>
</html>
